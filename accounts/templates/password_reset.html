{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div
  class="mt-5 text-capitalize d-flex align-items-center justify-content-center"
>
  <div class="w-50">
    <form method="POST">
      {% csrf_token %}
      <h3 class="text-center text-uppercase">Reset Password</h3>
      <hr />
      <p class="text-danger">
        Please enter your email that you used in your account.
      </p>
      {{ form|crispy }}
      <div class="form-group">
        <button class="btn btn-primary mt-3 w-100" type="submit">
          Request Password Reset
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
