{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div
  class="mt-5 text-capitalize d-flex align-items-center justify-content-center"
>
  <div class="w-50">
    <form method="POST">
      {% csrf_token %}
      <h3 class="text-center text-uppercase">Create Account</h3>
      <hr />
      {{ form|crispy }}
      <div class="form-group">
        <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <small class="text-muted">
        Already have an account?
        <a href="{% url 'accounts:user_login' %}">Login</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
