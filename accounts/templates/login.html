{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div
  class="mt-5 text-capitalize d-flex align-items-center justify-content-center"
>
  <div class="w-50">
    <form method="POST">
      {% csrf_token %}
      <h3 class="text-center text-uppercase">Login</h3>
      <hr />
      {{ form|crispy }}
      <div class="form-group">
        <button class="btn btn-primary mt-3 w-100" type="submit">Submit</button>
      </div>
      <div class="mt-2 mb-2">
        <small class="">
          <a
            class="text-decoration-none text-danger"
            href="{% url 'accounts:password_reset' %}"
            >Forgot Password?</a
          >
        </small>
      </div>
    </form>
    <div class="border-top pt-3 text-center">
      <small class="text-muted">
        New Here?
        <a
          class="text-decoration-none"
          href="{% url 'accounts:user_register' %}"
          >Create account</a
        >
      </small>
    </div>
  </div>
</div>
{% endblock %}
